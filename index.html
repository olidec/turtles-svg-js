<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Graphics</title>
    <link rel="stylesheet" href="style.css">
    <script src="turtle.js"></script>
    <script src="moves.js" defer></script>
</head>
<body>
    <div id="intro">
        <h1>Turtle Graphics</h1>
    </div>
        <svg id="drawing" viewBox="-500 -500 1000 1000">
            <path id="turtlepath"
                class="path" 
                d=""
                stroke="black" 
                stroke-width="2"
                fill="none">
            </path>
            <polygon points="-15,15 -15,-15 15,0" fill="green" id="turtle">
                <animateMotion id="turtleanimation"
                repeatCount="1"
                begin="indefinite"
                fill="freeze"
                rotate="auto"
                path="" />
            </polygon>
        </svg>
    <div>
        <button type="button" onclick="draw()">Draw Your Moves</button>
    </div>
</body>
</html>
